{% extends "base.html" %} {% block content %}

<div class="container mx-auto py-10">
  <div class="flex justify-center">
    <div class="w-full lg:w-10/12">
      <div class="bg-white shadow-md rounded-lg">
        <div class="bg-blue-600 text-white p-5 rounded-t-lg">
          <h2 class="text-2xl font-semibold">
            Admin: Book Review & Verification
          </h2>
          <p class="text-sm">Manage reviews and verify books in the library.</p>
        </div>
        <div class="p-5">
          <table class="min-w-full table-auto">
            <thead>
              <tr class="bg-gray-200 text-gray-700">
                <th class="px-4 py-2 text-left">#</th>
                <th class="px-4 py-2 text-left">Book Title</th>
                <!-- <th class="px-4 py-2 text-left">Author</th> -->
                <th class="px-4 py-2 text-left">Status</th>
                <th class="px-4 py-2 text-left">Actions</th>
              </tr>
            </thead>
            <tbody>
              {% for book in lib %}
              <tr class="border-b">
                <td class="px-4 py-2">{{ forloop.counter }}</td>
                <td class="px-4 py-2">{{ book.title }}</td>
                <!-- <td class="px-4 py-2">{{ book.user }}</td> -->
                <td class="px-4 py-2">
                  <span
                    class="px-2 py-1 rounded-full text-white {% if book.status == 'Verified' %} bg-green-500 {% else %} bg-yellow-500 {% endif %}"
                  >
                    <!-- {{ book.is_verified }} -->
                    {{book.visibility}}
                    <p>
                      <label>
                        <input type="checkbox" />
                        <span>Red</span>
                      </label>
                    </p>
                  </span>
                </td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
